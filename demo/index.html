<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AES Demo (Browser) - Logs per Round</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 40px 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 8px;
            color: #444;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 10px 10px 0;
        }
        
        #encryptBtn, #decryptBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        #encryptBtn:hover, #decryptBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        hr {
            margin: 30px 0;
            border: none;
            border-top: 2px solid #f0f0f0;
        }
        
        h2 {
            color: #333;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        #log {
            white-space: pre-wrap;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            border: 2px solid #e0e0e0;
            max-height: 400px;
            overflow: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: #333;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê AES-256 Demo</h1>
        <p>Enter a <strong>16-byte</strong> plaintext (UTF-8) and a <strong>32-byte</strong> key, then click Encrypt. State will be logged after each round.</p>

        <label>Plaintext (will be truncated/padded to 16 bytes):</label>
        <input id="plaintext" value="Hello AES Demo!" />

        <label>Key (32 bytes):</label>
        <input id="key" value="SimpleTestKey1234SimpleTestKey1234" />

        <button id="encryptBtn">üîí Encrypt</button>

        <hr />
        <label>Ciphertext (hex):</label>
        <input id="ciphertext" value="" placeholder="ciphertext hex (32 chars)" />
        <button id="decryptBtn">üîì Decrypt</button>

        <h2>Round Logs</h2>
        <div id="log"></div>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
